<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>users</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Resources</h3>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link " data-bs-toggle="tab" href="#users">Get All Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab"  href="#forms">Form Resource</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="users" class="container tab-pane active"><br>
                <h5>Resources</h5>
            </div>
            <div id="forms" class="container tab-pane fade"><br>
                <h5>Please fill out the form </h5>
                <form  class="was-validated">
                    <div mb-3 mt-3>
                        <label for="name"> Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name input" required><br>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    
                    <div mb-3 >
                        <label for="year">Year:</label>
                        <input type="text" class="form-control" id="year" name="year" placeholder="Year input" required><br>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div mb-3>
                        <label for="exampleColorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" style="height: 40px;" id="exampleColorInput"  title="Choose your color" required><br>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div mb-3 >
                        <label for="pantone">Pantone-value:</label>
                        <input type="text" class="form-control" id="pantone" name="pantone" placeholder="Pantone input" required><br>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <input type="button" class="btn btn-outline-primary" value="Submit">
                    
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
