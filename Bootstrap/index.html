<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>users</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Users</h3>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link " data-bs-toggle="tab" href="#users">Get All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab"  href="#forms">Form User</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="users" class="container tab-pane active"><br>
                <h5>Users</h5>
            </div>
            <div id="forms" class="container tab-pane fade"><br>

                <h5>Please fill out the form </h5>
                <form class>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email input"><br>

                    <label for="first">First Name:</label>
                    <input type="text" class="form-control" id="first" name="name" placeholder="Name input"><br>

                    <label for="second">Last Name:</label>
                    <input type="text" class="form-control" id="second" name="surname" placeholder="Surname input"><br>

                    <label for="basic-url" class="form-label">Input your avatar in url format</label>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>

                    <input type="button" class="btn btn-outline-primary" value="Submit">
                    
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
